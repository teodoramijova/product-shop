<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>VueJS 2 Simple Shopping cart</title>
  
  
  <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app" class="container">
   <div class="text-right"><button class="btn btn-primary" data-toggle="modal" data-target="#cartModal">Cart ({{cartItems.length}})</button></div>
  
   <!-- Modal --> 
   <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">          <span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title" id="myModalLabel">Cart</h4>
            </div>
            <div class="modal-body">
			   <!-- This is an inline component. It works as intended for all items in cartItems array -->
               <shopping-cart inline-template :items="cartItems" > 
                  <div>
                     <table class="table table-cart">
                        <item-vue
                        v-for="(item, index) in items"
                        v-bind:item="item"
                        v-bind:index="index"
                        v-bind:key="item.id"
                        />
                        <tr v-show="items.length === 0">
                           <td colspan="4" class="text-center">Cart is empty</td>
                        </tr>
                        <tr v-show="items.length > 0">
                           <td></td>
                           <td class="text-right">Cart Total</td>
                           <td class="text-right">${{Total | formatCurrency}}</td>
                           <td></td>
                        </tr>
                     </table>
                  </div>
                  <!-- /.container -->
               </shopping-cart>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>
	
   <div class="container">
      <div class="row">
         <div v-for="item in products" class="col-xs-3 text-center" >
            <img class="img-responsive" alt="" :src="item.image">
            <h5>{{ item.title }}</h5>
            <h6>${{ item.price | formatCurrency }}</h6>
            <p class="text-center"><input v-model="item.qty" min="1" type="number" class="form-control" placeholder="Qty" min="1"/></p>
							 
               <button @click="addToCart(item)" class="btn btn-sm btn-primary">Add to Cart</button>
            </p>
         </div>
      </div>
   </div>
</div>
	<script src='js/vue.2.1.10.min.js'></script>
	<script src='js/jquery.3.1.1.min.js'></script>
   <script src='js/bootstrap.3.3.7.min.js'></script>
   <script type="text/x-template" id="cart-item-template">
     <tr>
         <td>{{item.title}}</td>
      <td style="width:120px">QTY:
         <input v-model="item.qty" min="1" class="form-control input-qty" type="number">
      </td>
      <td class="text-right">${{item.price | formatCurrency}}</td>
      <td>
         <button @click="removeItem(item.id)"><span> Remove </span></button>
      </td>
     </tr>
    </script>
	<script src="js/app.js"></script>
</body>

</html>
